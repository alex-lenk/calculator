<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Калькулятор</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="https://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="top-panel">
	<div class="container">
		<div class="row">
			<div id="logo" class="col-md-4 col-sm-3 col-xs-12"><a href="http://artlenk.ru/" target="_blank"><img src="http://artlenk.ru/theme/img/logo-3.png" alt="Логотип сайта ArtLenk.ru"></a></div>
			<nav class="col-md-8 col-sm-9 col-xs-12">
				<div class="dt-menu-toggle clearfix"> Меню сайта <span class="glyphicon glyphicon-tasks"></span></div>
				<ul class="menu">
					<li class="menu-parent"> <a href="http://artlenk.ru/services-and-prices/">Услуги и цены</a>
						<ul class="menu-dropdown">
							<li> <a href="http://artlenk.ru/services-and-prices/layout-site">Верстка сайтов</a> </li>
							<li> <a href="http://artlenk.ru/services-and-prices/design-site">Дизайн сайта</a> </li>
							<li> <a href="http://artlenk.ru/services-and-prices/programming-cms-modx-revolution">Программирование</a> </li>
							<li> <a href="http://artlenk.ru/services-and-prices/correct-errors-site">Исправление ошибок</a> </li>
							<li> <a href="http://artlenk.ru/services-and-prices/support-administration">Администрирование сайтов</a> </li>
						</ul>
					</li>
					<li> <a href="http://artlenk.ru/portfolio/">Портфолио</a> </li>
					<li> <a href="http://artlenk.ru/about-us">О нас</a> </li>
					<li> <a href="http://artlenk.ru/otzyivyi-klientov">Отзывы</a> </li>
					<li> <a href="http://artlenk.ru/news/">Новости</a> </li>
					<li> <a href="http://artlenk.ru/contacts">Контакты</a> </li>
				</ul>
			</nav>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-2">
			<form class="calculator">
				<div class="form-group">
					<input type="text" class="form-control input-lg" id="counting-result" value="0"> </div>
				<div class="form-group">
					<div id="counting-result2"></div>
					<input type="text" class="form-control input-sm" id="board-calculator" value=""> </div>
				<div class="button-calc clearfix">
					<div class="btn btn-default" data-constant="SIN" data-key="115">sin</div>
					<div class="btn btn-default" data-constant="COS" data-key="99">cos</div>
					<div class="btn btn-default" data-constant="MOD" data-key="109">md</div>
					<div class="cat btn-default" data-toggle="tooltip" data-placement="top" title="Изюминка =)"> &nbsp; </div>
					<div class="btn btn-default" data-constant="BRO" data-key="40">(</div>
					<div class="btn btn-default" data-constant="BRC" data-key="41">)</div>
					<div class="btn btn-default" data-constant="PERC" data-key="37">%</div>
					<div class="btn btn-default" data-constant="MULT" data-key="42">×</div>
					<div class="btn btn-default" data-key="55">7</div>
					<div class="btn btn-default" data-key="56">8</div>
					<div class="btn btn-default" data-key="57">9</div>
					<div class="btn btn-default" data-constant="DIV" data-key="47">÷</div>
					<div class="btn btn-default" data-key="52">4</div>
					<div class="btn btn-default" data-key="53">5</div>
					<div class="btn btn-default" data-key="54">6</div>
					<div class="btn btn-default" data-constant="PLUS" data-key="43">+</div>
					<div class="btn btn-default" data-key="49">1</div>
					<div class="btn btn-default" data-key="50">2</div>
					<div class="btn btn-default" data-key="51">3</div>
					<div class="btn btn-default" data-constant="MIN" data-key="45">−</div>
					<div class="btn btn-default" data-key="48">0</div>
					<div class="btn btn-default" data-key="46">.</div>
					<div class="btn btn-danger" data-method="reset" data-key="27" title="Удалить результат и историю">CE</div>
					<div class="btn btn-primary" data-method="equally" data-key="13">=</div>
				</div>
			</form>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div id="history-panel">
				<legend>История</legend>
				<div id="calc-history">
					<ol id="calc-history-list"></ol>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="calc-script.js"></script>

</body>
</html>
